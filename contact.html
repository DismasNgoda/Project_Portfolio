<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/contact_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Contact Us</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-5">
                <form>
                    <h1>Contact Us</h1>
                    <p>Get in touch with out friendly team of instructors</p>
                    <div class="form-div">
                        <div class="left-div">
                            <p>First Name</p>
                            <input type="text" id="fname" minlength="2" maxlength="25" required>
                        </div>
                        <div class="right-div">
                            <p>Last Name</p>
                            <input type="text" id="lname" minlength="2" maxlength="25" required>
                        </div>
                    </div>
                    <div class="form-div2">
                        <p>School ID</p>
                        <input type="text" id="school-id" minlength="4" maxlength="10" required>
                        <p>Message</p>
                        <textarea type="text" id="message" minlength="50" maxlength="200" required></textarea>
                    </div>
                    <div>
                        <input class="btn-submit" type="submit" id="submit" value="Send Message">
                    </div>
                </form>
            </div>

            <div class="col-sm-7 icons">
                <div class="row section">
                    <div class="section-items" id="phone">
                        <i class="fa fa-phone" aria-hidden="true"></i>
                        <p>Our 24/7 Toll Free Number</p>
                        <p>0101010101010</p>
                    </div>
                    <div class="section-items" id="email">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                        <p>General Enquiries</p>
                        <p>projo@gmail.com</p>
                    </div>
                </div>

                <div class="row section">
                    <div class="section-items" id="location">
                        <i class="fa fa-location-arrow" aria-hidden="true"></i>
                        <p>Location</p>
                        <p>UoN Plaza, Nairobi</p>
                    </div>
                    <div class="section-items" id="support-email">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                        <p>Technical Enquiries</p>
                        <p>support@projo.com</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
