<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/contact_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Contact Us</title>
</head>
<body>
    <div class="contact-container">
        <div class="form">
            <h1>Contact Us</h1>
            <p>Get in touch with out friendly team of instructors</p>

            <form id="contact-form">
                <div class="form-div">
                    <div class="names">
                        <label for="first-name">First Name</label>
                        <input type="text" id="fname">
                    </div>
                    <div class="names">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="lname">
                    </div>
                </div>
                <div>
                    <label for="school-id">School ID</label>
                <input type="text" id="school-id">
                </div>
                <div>
                    <label for="message">Message</label>
                    <textarea type="text" id="message"></textarea>
                </div>
                <div>
                    <input  class="btn-submit" type="button" id="submit" value="Send Message">
                </div>
            </form>
        </div>

        <div class="icons">
            <div class="section">
                <div class="side" id="phone">
                    <i class="fa fa-phone" aria-hidden="true"></i>
                    <p>Our 24/7 Toll Free Number</p>
                    <p>0101010101010</p>
                </div>
                <div class="side" id="email">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                    <p>General Enquiries</p>
                    <p>projectmanagement@project.com</p>
                </div>
            </div>

            <div class="section">
                <div class="side" id="location">
                    <i class="fa fa-location-arrow" aria-hidden="true"></i>
                    <p>Location</p>
                    <p>UoN Plaza, Nairobi</p>
                </div>
                <div class="side" id="support-email">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                    <p>Technical Enquiries</p>
                    <p>support.projectmanagement@project.com</p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
