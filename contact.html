<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/contact_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Contact Us</title>
</head>
<body>
    <section class="contact-container">
          <div class="form">
            <form>
                <h1>Contact Us</h1>
                <p>Get in touch with out friendly team of instructors</p>
                <p>First Name</p>
                <input type="text" id="fname">
                <p>Last Name</p>
                <input type="text" id="lname">
                <p>School ID</p>
                <input type="text" id="schoolid">
                <p>Message</p>
                <input type="text" id="message">
                <input type="button" id="submit">
            </form>
        </div>
        <div class="icons">
            <section>
            <div class="phone">
                <i class="fa fa-phone" aria-hidden="true">Our 24/7 Toll Free Number</i>
                <p>0101010101010</p>
            </div>
            <div class="email">
                <i class="fa fa-envelope" aria-hidden="true">general Enquiries</i>
                <p>projectmanagement@project.com</p>
            </div>
            </section>
            <section>
            <div class="location">
                <i class="fa fa-location-arrow" aria-hidden="true"></i>
                <p>UoN Plaza, Nairobi</p>
            </div>
            <div class="support-email">
                <i class="fa fa-envelope" aria-hidden="true">general Enquiries</i>
                <p>support.projectmanagement@project.com</p>
            </div>
            </section>
        </div>
    </section>
    
</body>
</html>
