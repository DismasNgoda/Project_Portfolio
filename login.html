<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/login.css">
    <script src="https://kit.fontawesome.com/07212c3e9d.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
     <div class="hero">
        <div class="formbox">
            <form id="signup"class="input-group">
                <h1>Create account</h1>
                <input type="text" class="input-field" placeholder="Student/Lecturer ID" required><br>
                <input type="email" class="input-field" placeholder="Email" required><br>
                <input type="text" class="input-field" placeholder="Password" required>
                <input type="text" class="input-field" placeholder="Confirm Password" required>
                <input href="#login" class="btn1" type="submit" value="Register">
                <button class="googleOp">
                    <i class="fa-brands fa-google-plus-g">  
                    </i>Sign in with Google</button> 
            </form>
            <form id="login" class="input-group">
                <h1>Get Started</h1>
                <input type="email" class="input-field" placeholder="Email" required><br>
                <input type="text" class="input-field" placeholder="Password" required><br>
                <a href="#" class="forgot">Forgot Password?</a><br>
                <input href="student-account.html" class="btn1" type="submit" value="Login">
            </form>
         <div>
                    <div class="button-box">
                <div class="btn"></div>
                    <button class="toggle-btn" onclick="signUp()">Register</button>
                    <button class="toggle-btn" onclick="logIn()">Log in</button>
                </div>
            <br> 
            </div>        
        </div>
            <img id="img1" src="./assets/images/login.png" alt="This is for login">
        </div>
        <script src="./assets/js/login.js"></script>
</body>
</html>
