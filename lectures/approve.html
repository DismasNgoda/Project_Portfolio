<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/css/lecturers.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <!-- dashboard -->
    <section>
        <div class="dashboard">

            <!--sidebar-->
            <div class="sidebar-container">
                <aside class="sidebar">
                    <div class="logo">
                        <h2>PROJECT MANAGER</h2>
                        <img src="./assets/images/profile-user.png" alt="profile-user">
                        <h3>John Doe</h3>
                        <p>SOMOOC1811</p>
                    </div>

                    <div class="">
                        <ul class="sidebar-list">
                            <li>
                                <i class="fa fa-home" aria-hidden="true"></i>
                                <a id="links" href="#">Dashboard</a>
                            </li>
                            <li>
                                <i class="fa fa-user" aria-hidden="true"></i>
                                <a id="links" href="#">My Account</a>
                            </li>
                            <li>
                                <i class="fa fa-thumbs-up" aria-hidden="true"></i>
                                <a id="links" href="approved.html">Approved</a>
                            </li>
                            <li>
                                <i class="fa fa-tasks" aria-hidden="true"></i>
                                <a id="links" href="pending.html">Pending</a>

                            <li>
                                <i class="fa fa-thumbs-down" aria-hidden="true"></i>
                                <a id="links" href="rejected.html">Rejected</a>
                            </li>
                        </ul>
                    </div>
            
                    <div>
                        <ul class="sidebar-list">
                            <li>
                                <i class="fa fa-sign-out" aria-hidden="true"></i>
                                <a id="logout" href="#!">Log Out</a>
                            </li>
                        </ul>

            </div>

            <!--main-content-->
            <div class="main-content">
                <div class="search-container">
                    <input type="search" placeholder="Search for projects..." id="search">
                </div>

            </div>
        </div>

    <script src="./assets/js/script.js"></script>
